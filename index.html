<!DOCTYPE html>
<html>

<head>
	<title>MPDisplay</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
	<style type="text/css">
	body {
		background: black;
		color: white;
		font-family: 'Ubuntu', sans-serif;
		padding-top: 50px;
	}
	
	#wrapper {
		width: 70%;
		margin: auto;
		text-align: center;
	}
	
	h1#title {
		font-size: 120px;
		margin: 5px;
		font-weight: normal;
	}
	h2#artist {
		font-size: 60px;
		margin: 5px;
	}
	h3#album {
		font-size: 40px;
		margin: 5px;
		font-weight: normal;
	}
	#cover {
		width: auto;
		height: 400px;
	}
	</style>

</head>

<body>
	<div id="wrapper">
		<img id="cover" />
		<h1 id="title">Ladeâ€¦</h1>
		<h2 id="artist"></h2>
		<h3 id="album"></h3>
	</div>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
	$(function(){
		var lastid = 0;
		window.setInterval(function(){
			$.getJSON("/status", function(data, status){
				if(data.cs.id == lastid) return;
				else lastid = data.cs.id;
				$("#title").html(data.cs.title);
				$("#artist").html(data.cs.artist);
				$("#album").html(data.cs.album);
				if(data.cover){
					$("#cover").attr("src", data.cover);
					$("#cover").stop().animate({opacity:1});
				}else{
					$("#cover").stop().animate({opacity:0}, function(){$("#cover").attr("src", "/null");});
				}
			});
			
		}, 500);
	});
	</script>
</body>

</html>
